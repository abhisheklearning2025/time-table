name: abhishek_time_table
description: "Gen-Z timetable platform with multi-user sharing and audio alerts"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (Anonymous Auth + Firestore for sharing)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_analytics: ^11.3.5
  firebase_performance: ^0.10.0+10

  # Audio & Notifications
  audioplayers: ^6.1.0
  flutter_local_notifications: ^18.0.1
  # workmanager: ^0.5.2  # TODO: Add back in Phase 5 with updated version
  timezone: ^0.9.4
  permission_handler: ^11.3.1

  # Data Persistence
  sqflite: ^2.4.1
  path: ^1.9.0
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Sharing Features
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  app_links: ^6.3.4

  # JSON & Utilities
  json_annotation: ^4.9.0
  intl: ^0.20.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  get_it: ^8.0.3

  # UI/UX (Gen-Z Aesthetic)
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  fl_chart: ^0.70.1
  lottie: ^3.2.0

  # Monitoring & Analytics
  sentry_flutter: ^8.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/audio/default/
    - assets/images/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false  # iOS not currently supported
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#6366F1"  # Vibrant indigo (Gen-Z theme)
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#6366F1"  # Match app icon background
  image: "assets/images/splash_icon.png"
  android: true
  ios: false
  web: false
  android_12:
    color: "#6366F1"
    icon_background_color: "#6366F1"
    image: "assets/images/splash_icon.png"
