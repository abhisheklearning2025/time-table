name: abhishek_time_table
description: "Gen-Z timetable platform with multi-user sharing and audio alerts"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (Anonymous Auth + Firestore for sharing)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # Audio & Notifications
  audioplayers: ^6.1.0
  flutter_local_notifications: ^18.0.1
  # workmanager: ^0.5.2  # TODO: Add back in Phase 5 with updated version
  timezone: ^0.9.4

  # Data Persistence
  sqflite: ^2.4.1
  path: ^1.9.0
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Sharing Features
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  share_plus: ^10.1.3
  url_launcher: ^6.3.1

  # JSON & Utilities
  json_annotation: ^4.9.0
  intl: ^0.20.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  get_it: ^8.0.3

  # UI/UX (Gen-Z Aesthetic)
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  fl_chart: ^0.70.1
  lottie: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/default/
    - assets/images/
